<div class="row auth">
    <form method="POST" action="/adminauthor/add">
        Author: <input type="text" class="form-control" name="author" required><br>     
        Image: <input type="file" class="form-control" name="image" required><br>            
        Description: <textarea class="form-control" rows="4" cols="50" name="des" required></textarea> <br>            
        <button type="submit" class="btn btn-danger">Add Author</button>
    </form>            
</div>
